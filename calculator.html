<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="ca">
          <h1>KALKULATOR</h1>
          <input type="text" id="input" placeholder="Masukkan nilai" readonly/>
          <div class="click">
            <div class="card">
              <button class="display" value="7">7</button>
              <button class="display" value="8">8</button>
              <button class="display" value="9">9</button>
              <button class="display" value="+">+</button>
            </div>
            <div class="card">
              <button class="display
              " value="4">4</button>
              <button class="display" value="5">5</button>
              <button class="display" value="6">6</button>
              <button class="display" value="-">-</button>
            </div>
            <div class="card">
              <button class="display" value="1">1</button>
              <button class="display" value="2">2</button>
              <button class="display" value="3">3</button>
              <button class="display" value="*">x</button>
            </div>
            <div class="card">
              <button class="display" value="0">0</button>
              <button id="clear">C</button>
              <button id="equals">=</button>
              <button class="display" value="/">/</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="calculator.js"></script>
  </body>
</html>
